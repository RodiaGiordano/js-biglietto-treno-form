<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <!-- link css -->
    <link rel="stylesheet" href="css/style.css">
    
    <title>Acquisto biglietto</title>
</head>
<body>
    <main class="bg-danger">
        <div class="container">
            <div class="row py-5">
                <div class="col">                  
                    <h2 class="text-light text-uppercase display-5 fw-bold text-center">calcola il prezzo del tuo biglietto</h2>
                    <div class="card py-3 rounded-5">
                        <div class="card-body d-flex justify-content-center gap-5 flex-wrap text-center">
                        
                            <div class="col-3">
                                <label for="user_name" class="form-label fs-3 fw-bold text-danger">Nome e Cognome</label>
                                <input type="text" name="user_name" id="user_name" class="form-control">
                            </div>


                        
                            <div class="col-3">
                                <label for="user_km" class="form-label fs-3 fw-bold text-danger">Km da percorrere</label>
                                <input type="number" id="user_km" name="user_km" class="form-control">                            
                            </div>


                            <div class="col-3">
                                <label for="user_age" class="form-label fs-3 fw-bold text-danger">Fascia d'età</label>
                                
                                <select name="user_age" id="user_age" class="form-select">
                                    <option selected>Seleziona Età</option>
                                    <option value="1">Minorenne</option>
                                    <option value="2">Maggiorenne</option>
                                    <option value="3">Over 65</option>
                                  </select>
                            </div>
                        
                            <div class="col-12 fs-2">
                                <input type="submit" id="user_submit" value="Genera">
                                <input type="submit" id="user_reset" value="Annulla">
                            </div>
                        </div>
                    </div>
                </div>


                            
                <div class="row py-5">
                    <div class="col">                  
                        <h2 class="text-light text-uppercase display-5 fw-bold text-center">Il tuo biglietto</h2>
                        <div class="card py-3">
                            <div class="card-body d-flex justify-content-center flex-wrap">
                                
                                <h2 class="text-uppercase display-6 fw-bold w-100">dettaglio passeggeri</h2>
                                
                                <div class="col">
                                    <h2 class="text-uppercase display-6 fw-bold">Nome Passeggero</h2>
                                    <p></p>


                                </div>



                                <div class="col"></div>


                            </div>
                        </div>
                    </div>
                </div>
                        

                        
                                
                                
                    
                        
            </div>
        </div>
    </main>
                            
        
                            
                
    
    

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
